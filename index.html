<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Calculator</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
</head>

<body>
    <h1>Le Calculator</h1>
    <div class="form-container">
        <div class="top-forms"> 
            <form> <!--Cosine Law-->
                <h1>Cosine Law</h1>
                <label for="sideA">Side a:</label>
                <input type="number" id="sideA">
                <label for="sideB">Side b:</label>
                <input type="number" id="sideB">
                <label for="angleC">Angle C:</label>
                <input type="number" id="angleC">
                <p>Side c: <span id="cosineResult"></span></p>
                <button id="calculateCosine">Calculate</button>
            </form>
            <form> <!--Asymptote Finder-->
                <h1>Asymptote Finder</h1>
                <label for="mValue">m Value:</label>
                <input type="number" id="mValue">
                <label for="nValue">n Value:</label>
                <input type="number" id="nValue" name="nValue">
                <p>Asymptote Type: <span id="asymptoteResult"></span></p>
                <button id="calculateAsymptote">Calculate</button>
            </form>
        </div>
        <form> <!--Gregory-Leibniz Pi Approximation-->
            <h1>Gregory-Leibniz Pi Approximation</h1>
            <label for="nValuePi">n Value:</label>
            <input type="number" id="nValuePi">
            <p>Pi Approximation: <span id="piResult"></span></p>
            <button id="calculatePi">Calculate</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
